<mat-card >
    <mat-card-header>
      <mat-card-title>Shiba Inu</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="profileForm">
            <div  fxLayout.sm="column" fxLayout.xs="column"  fxLayout="row" fxLayoutAlign="space-around center" >
                    <mat-form-field appearance="outline">
                        <mat-label>Employee ID</mat-label>
                        <input matInput formControlName="employeeId">
                    </mat-form-field>    

                    <mat-form-field appearance="outline" >
                        <mat-label>Employee Name</mat-label>
                        <input matInput formControlName="employeeName">
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Mobile Number</mat-label>
                        <input matInput formControlName="employeeMobile">
                    </mat-form-field>  
                    
                    <div>
                         <button mat-stroked-button color="primary" >Search</button>&nbsp;	
                         <button (click)="downloadExel()" mat-stroked-button color="primary" >Download</button>
                    </div>

                    
          </div>
       </form>
      </mat-card-content>  


 
  </mat-card>
