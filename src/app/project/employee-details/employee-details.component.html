<mat-card >
    <mat-card-header>
      <mat-card-title>Shiba Inu</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="profileForm">
            <div  fxLayout.sm="column" fxLayout.xs="column"  fxLayout="row" fxLayoutAlign="space-around center" >
                    <mat-form-field appearance="outline">
                        <mat-label>Employee ID</mat-label>
                        <input matInput formControlName="employeeId">
                    </mat-form-field>    

                    <mat-form-field appearance="outline" >
                        <mat-label>Employee Name</mat-label>
                        <input matInput formControlName="employeeName">
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Mobile Number</mat-label>
                        <input matInput formControlName="employeeMobile">
                    </mat-form-field>  
                    
                    <div>
                         <button (click)="getAllData()" mat-stroked-button color="primary" >Search</button>&nbsp;	
                         <button (click)="downloadExel()" mat-stroked-button color="primary" >Download</button>
                    </div>

                    
          </div>
       </form>
      </mat-card-content>  
  </mat-card>
  <mat-card>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="employeeId">
          <th mat-header-cell *matHeaderCellDef> Employee ID </th>
          <td mat-cell *matCellDef="let element"> {{element.employeeId}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="employeeName">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.employeeName}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="employeeMobile">
          <th mat-header-cell *matHeaderCellDef> Mobile </th>
          <td mat-cell *matCellDef="let element"> {{element.employeeMobile}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="employeeEmail">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.employeeEmail}} </td>
        </ng-container>

        <ng-container matColumnDef="employeeDate">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element"> {{element.employeeDate}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20,50]"  (page)="getAllData()" showFirstLastButtons></mat-paginator>
     
    </mat-card-content>
  </mat-card>
